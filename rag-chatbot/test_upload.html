<!DOCTYPE html>
<html>
<head>
    <title>Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        #fileInput { margin: 10px 0; }
        #uploadBtn { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 100px; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Upload Test</h1>
        <input type="file" id="fileInput" multiple>
        <button id="uploadBtn" onclick="uploadFiles()">Upload Files</button>
        <div id="result">Ready to test upload...</div>
    </div>

    <script>
        async function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const result = document.getElementById('result');
            
            if (!fileInput.files.length) {
                result.innerHTML = '<div class="error">Please select at least one file</div>';
                return;
            }

            result.innerHTML = 'Uploading...';
            
            const formData = new FormData();
            for (let file of fileInput.files) {
                formData.append('files', file);
            }

            try {
                console.log('Starting upload to:', '/ingest');
                
                const response = await fetch('/ingest', {
                    method: 'POST',
                    headers: {
                        'x-api-key': 'changeme'
                    },
                    body: formData
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                const responseText = await response.text();
                console.log('Response body:', responseText);

                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    throw new Error('Invalid JSON response: ' + responseText);
                }

                if (response.ok) {
                    result.innerHTML = `<div class="success">
                        <h3>Upload Successful!</h3>
                        <p><strong>Ingested:</strong> ${data.ingested.length} files</p>
                        <p><strong>Skipped:</strong> ${data.skipped.length} files</p>
                        <p><strong>Errors:</strong> ${data.errors.length} files</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>`;
                } else {
                    result.innerHTML = `<div class="error">
                        <h3>Upload Failed!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.detail || 'Unknown error'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>`;
                }
            } catch (error) {
                console.error('Upload error:', error);
                result.innerHTML = `<div class="error">
                    <h3>Network Error!</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Check the browser console for more details.</p>
                </div>`;
            }
        }
    </script>
</body>
</html>
